<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Hyperlinks</title>
</head>
<body>

    <h1>Welcome to My Webpage</h1>
    
    <p>This is a paragraph with a <a href="https://www.google.com" target="_blank">link to Example.com</a> that opens in a new tab.</p>

    <h2>More Links</h2>
    <p>
        Here are some useful links:
        <ul>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
            <li><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
        </ul>
    </p>


    <h2 id="contact">Contact Section</h2>
    <p>If you have any questions, please <a href="mailto:abhishekkanu1922@gmail.com">email me</a>.</p>

    <h2>Link to a File</h2>
    <p>Download the <a href="sample-pdf.pdf" download>PDF file</a>.</p>

</body>
</html>
