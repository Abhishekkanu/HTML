<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING ENTITIES</title>
</head>
<body>
    <!-- Reserved Characters -->
    <p>To display a less than sign, use &lt;.</p>
    <p>To display a greater than sign, use &gt;.</p>
    <p>To display an ampersand, use &amp;.</p>
    <br>

    <!-- Special Symbols -->
    <p>Copyright symbol: &copy;</p>
    <p>Registered trademark: &reg;</p>
    <p>Euro sign: &euro;100</p>
    <br>
    
    <!-- Unicode Characters -->
    <p>Unicode copyright symbol: &#169;</p>
</body>
</html>
