<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes On The Elements</title>
</head>
<body>
    <!-- id -->
    <div id="header">Header</div>

    <!-- class -->
    <p class="text">This is a paragraph.</p>

    <!-- style -->
    <h1 style="color: blue;">Hello</h1>

    <!-- src -->
    <img src="icon.png" alt="Description">
    <br>

    <!-- href -->
    <a href="https://www.google.com">Visit Example</a>
    <br> <br>

    <!-- alt -->
    <img src="Flag_of_India.svg" alt="A beautiful scenery" height="150">
    <br>

    <!-- title -->
    <button title="Click me!">Submit</button>
    <br> <br>

    <!-- placeholder -->
    <input type="text" placeholder="Enter your name">
    <br> <br>

    <!-- value -->
    <input type="text" value="Default Text">
    <br> <br>
    
    <!-- target -->
    <a href="https://www.google.com" target="_blank">Open in new tab</a>



</body>
</html>
