<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and using tables</title>
</head>

<body>
    <table border="2" bgcolor="#58d68d" width="70%" cellspacing="10px" cellpadding="2" align="center" bordercolor="red">
        <tr>
            <th colspan="1">sno. </th>
            <th rowspan="1">name</th>
            <th>phone no.</th>
            <th colspan="10">address</th>
        </tr>

        <tr>
            <td>1</td>
            <td align="right">ABHISHEK</td>
            <td>65464546</td>
            <td>shfjhlhih</td>
        </tr>

        <tr>
            <td>2</td>
            <td>AMAN</td>
            <td font color=black>6546452</td>
            <td>shfkjdhsklfjk</td>
            <td></td>
        </tr>

        <caption align="bottom">label for my table</caption>

    </table>



    <br><br>
    <table border="2" bgcolor="#58d68d" width="70%" cellspacing="10px" cellpadding="2" align="center" bordercolor="red">
        <tr>
            <th>sno. </th>
            <th>name</th>
            <th colspan=2>phone no.</th>
            <th colspan=2>address</th>
        </tr>

        <tr>
            <td bgcolor="yellow">1</td>
            <td>ABHISHEK</td>
            <td rowspan=2>65464546</td>
            <td>shfjhlhih</td>
        </tr>

        <tr>
            <td>2</td>
            <td>AMAN</td>
            <td font color=black>6546452</td>
            <td>shfkjdhsklfjk</td>

        </tr>

        <caption align="bottom">label for my table</caption>
        <tr></tr>

    </table>



    <br><br>
    <table border width="750">
        <tr>
            <td colspan="4" align=center bgcolor="gree">
                <h1>PAGE BANNER</h1>
            </td>
            </td>
        </tr>

        <tr>
            <td rowspan="2" width="25%" bgcolor="yellow">nav links</td>
            <td colspan="2">feature article</td>
            <td rowspan="2" width="25%" bgcolor="pink">linked ads</td>
        </tr>

        <tr>
            <td width="25%">new column 1 </td>
            <td width="25%">news column 2</td>
        </tr>


    </table>
</body>

</html>
