<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING IMAGES</title>
</head>
<body>
    <!--image from a local source-->
    <img src="Flag_of_India.svg" alt="FLAG">
    <br><br>

    <!--specifying height-->
    <img src="Flag_of_India.svg" height="250" alt="FLAG">
    <br><br>

    <!--specifying width-->
    <img src="icon.png" width="300" alt="LOGO">
    <br><br>
    
    <!--from external url-->
    <img src="https://picsum.photos/200/300" width="500">




    
    
</body>
</html>
